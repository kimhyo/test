<script>
$(document).ready(function(){
	//.selected로 지정된 li외에것은 숨겨라,href와 연결
	$(".pannel li:not("+$('.tab li a.selected').attr("href")+")").hide();
	$('.tab li a').click(function(){
		$('.tab li a').removeClass('selected');
		$(this).addClass('selected');
		
		$('.pannel li').hide();
		$($(this).attr("href")).show();
		return false;
	});
});
</script>
